{% load static %}
{% block content %}
    {% if item %}
        <form class="d-flex" method="post">

            {% csrf_token %}

            <input class="form-control me-2" type="search" placeholder={{ item.item }}
                    value={{ item.item }} aria-label="Search" name='item'>

            <input class="form-control me-2" type="hidden" placeholder={{ item.completed }} name='completed'>

            <button class="btn btn-outline-secondary" type="submit">Edit</button>

        </form>
    {% endif %}
{% endblock %}
